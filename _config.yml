title: TeachOSM
timezone: UTC
collections:
  carousel:
    title: Carousel
    output: false
  filters:
    title: Filters
    output: false
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
  resources:
    title: Resources
    output: true
  uploads:
    title: Uploads
    output: true
collections_dir: collections
markdown: kramdown
theme: minima
plugins:
- jekyll-feed
#- jekyll-paginate-v2
include:
- pages
pagination:
  collection: posts
  debug: true
  enabled: true
  per_page: 4
  permalink: "/page/:num/"
  title: ":title - page :num"
  limit: 0
  sort_field: date
  sort_reverse: true
permalink: "/:collection/:year/:month/:title.html"
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
featured_blog_post: MapSaintLucia - a Community Development Roadmap
