<div class="projects-wrapper">

    </div>

  <div class="project-filters">
  <header>
    <h1>Filters</h1>
    <button id="clear-project-filters" class="primary-button">Clear</button>
  </header>
  <section class="project-filter-list">
    
      <div class="project-filter audience">
        <h3>Audience</h3>
        <div class="project-filter-options-wrapper">
          
            <div class="project-filter-option">
              <input type="checkbox" value="audience::primary" />
              <label for="primary">Primary</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="audience::high_school" />
              <label for="high_school">High School / Secondary</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="audience::community_college" />
              <label for="community_college">Community College</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="audience::university" />
              <label for="university">University</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="audience::other" />
              <label for="other">Other</label>
            </div>
          
        </div>
      </div>
    
      <div class="project-filter difficulty">
        <h3>Difficulty</h3>
        <div class="project-filter-options-wrapper">
          
            <div class="project-filter-option">
              <input type="checkbox" value="difficulty::beginner" />
              <label for="beginner">Beginner</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="difficulty::intermediate" />
              <label for="intermediate">Intermediate</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="difficulty::advanced" />
              <label for="advanced">Advanced</label>
            </div>
          
        </div>
      </div>
    
      <div class="project-filter preparation_time">
        <h3>Educator Preparation Time</h3>
        <div class="project-filter-options-wrapper">
          
            <div class="project-filter-option">
              <input type="checkbox" value="preparation_time::less_than_one_hour" />
              <label for="less_than_one_hour">< 1 hour</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="preparation_time::one_hour" />
              <label for="one_hour">1 hour</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="preparation_time::two_to_four_hours" />
              <label for="two_to_four_hours">2 - 4 hours</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="preparation_time::one_day" />
              <label for="one_day">1 day</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="preparation_time::more_than_one_day" />
              <label for="more_than_one_day">> 1 day</label>
            </div>
          
        </div>
      </div>
    
      <div class="project-filter project_time">
        <h3>Education Activity Duration</h3>
        <div class="project-filter-options-wrapper">
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::less_than_one_hour" />
              <label for="less_than_one_hour">< 1 hour</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::one_hour" />
              <label for="one_hour">1 hour</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::two_to_four_hours" />
              <label for="two_to_four_hours">2 - 4 hours</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::one_day" />
              <label for="one_day">1 day</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::more_than_one_day" />
              <label for="more_than_one_day">> 1 day</label>
            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="project_time::flexible" />
              <label for="flexible">flexible</label>
            </div>
          
        </div>
      </div>
    
      <div class="project-filter type">
        <h3>Project Type</h3>
        <div class="project-filter-options-wrapper">
          
            <div class="project-filter-option">
              <input type="checkbox" value="type::desktop" />

            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="type::field" />

            </div>
          
            <div class="project-filter-option">
              <input type="checkbox" value="type::mobile" />
              <label for="mobile">Mobile</label>
            </div>
          
        </div>
      </div>
